<body>
  <div class="container">
    <h1>Silent Struggle</h1>
    <p class="subtitle">Ask your doubts anonymously. No judgment. No names.</p>

    <div class="form-container">
      <select id="subjectSelect">
        <option value="">Select subject</option>
        <option value="DSA">DSA / Algorithms</option>
        <option value="DBMS">DBMS / SQL</option>

        <option value="OS">Operating Systems</option>
        <option value="CN">Computer Networks</option>
        <option value="Other">Other</option>
      </select>

      <textarea id="messageInput" placeholder="Type your doubt / question here..." rows="4"></textarea>
      <button id="postBtn">Post Anonymously</button>
    </div>

    <div id="messagesList" class="messages"></div>
  </div>

  <script src="script.js"></script>
</body>
